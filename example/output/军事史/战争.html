      function stamp2time(stamp) {
        year = Math.floor(stamp / 360) + 2200;
        month = Math.floor((stamp % 360) / 30) + 1;
        day = (stamp % 360) % 30;
        if (day == 0) {
          day = 30;
          month -= 1;
          if (month == 0) {
            month = 12;
            year -= 1;
          }
        }
        year = year.toString();
        month = month.toString().padStart(2, "0");
        day = day.toString().padStart(2, "0");
        // return year + "." + month + "." + day;
        return year + "." + month;
      }
