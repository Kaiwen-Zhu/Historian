<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>人口规模</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  </head>
  <body>
    <div
      id="chart"
      class="chart-container"
      style="width: 1000px; height: 680px"
    ></div>
    <script>
      var chart = echarts.init(document.getElementById("chart"), "white", {
        renderer: "canvas",
      });
      var opt = {
        animation: false,
        // animationThreshold: 2000,
        // animationDuration: 1000,
        // animationEasing: "cubicOut",
        // animationDelay: 0,
        // animationDurationUpdate: 300,
        // animationEasingUpdate: "cubicOut",
        // animationDelayUpdate: 0,
        aria: {
          enabled: false,
        },
        color: [],
        series: [],
        grid: {
          right: "21%",
        },
        legend: [
          {
            type: 'scroll',
            orient: 'vertical',
            data: [],
            x: "80%",
            y: "center",
            selected: {},
            show: true,
            padding: 5,
            itemGap: 10,
            itemWidth: 25,
            itemHeight: 14,
            backgroundColor: "transparent",
            borderColor: "#ccc",
            borderWidth: 1,
            borderRadius: 0,
            pageButtonItemGap: 5,
            pageButtonPosition: "end",
            pageFormatter: "{current}/{total}",
            pageIconColor: "#2f4554",
            pageIconInactiveColor: "#aaa",
            pageIconSize: 15,
            selector: false,
            selectorPosition: "auto",
            selectorItemGap: 7,
            selectorButtonGap: 10,
          },
        ],
        tooltip: {
          show: true,
          trigger: "item",
          triggerOn: "mousemove|click",
          axisPointer: {
            type: "line",
          },
          showContent: true,
          alwaysShowContent: false,
          showDelay: 0,
          hideDelay: 100,
          enterable: false,
          confine: false,
          appendToBody: false,
          transitionDuration: 0.4,
          textStyle: {
            fontSize: 14,
          },
          borderWidth: 0,
          padding: 5,
          order: "seriesAsc",
        },
        xAxis: [
          {
            show: true,
            scale: false,
            nameLocation: "end",
            nameGap: 15,
            gridIndex: 0,
            axisLabel: {
              show: true,
              rotate: 15,
              margin: 8,
            },
            inverse: false,
            offset: 0,
            splitNumber: 5,
            minInterval: 0,
            splitLine: {
              show: true,
              lineStyle: {
                show: true,
                width: 1,
                opacity: 1,
                curveness: 0,
                type: "solid",
              },
            },
            data: []
          },
        ],
        yAxis: [
          {
            show: true,
            // scale: true,
            nameLocation: "end",
            nameGap: 15,
            gridIndex: 0,
            inverse: false,
            offset: 0,
            splitNumber: 5,
            minInterval: 0,
            splitLine: {
              show: true,
              lineStyle: {
                show: true,
                width: 1,
                opacity: 1,
                curveness: 0,
                type: "solid",
              },
            },
          },
        ],
        title: [
          {
            show: true,
            text: "",
            target: "blank",
            subtarget: "blank",
            padding: 5,
            itemGap: 10,
            textAlign: "auto",
            textVerticalAlign: "auto",
            triggerEvent: false,
          },
        ],
        toolbox: {
          show: true,
          orient: "horizontal",
          itemSize: 15,
          itemGap: 10,
          right: "20%",
          feature: {
            saveAsImage: {
              type: "png",
              backgroundColor: "white",
              connectedBackgroundColor: "#fff",
              show: true,
              title: "保存为图片",
              pixelRatio: 2,
            },
            restore: {
              show: true,
              title: "还原",
            },
            dataZoom: {
              show: true,
              title: {
                zoom: "区域缩放",
                back: "区域缩放回退",
              },
              icon: {},
              filterMode: "filter",
            },
            myTooltip: {
              show: true,
              title: "点击未被选中的图例时显示该项，点击被选中的图例时隐藏其它项",
              icon: "path://M644 263.008q-60.992-64-152-64-84 0-143.488 59.488t-59.488 143.488q0 15.008 10.496 25.504t25.504 10.496 25.504-10.496 10.496-25.504q0-54.016 38.496-92.512t92.512-38.496h0.992q59.008 0 99.008 42.016 35.008 36.992 32 84.992-0.992 18.016-4 28.992t-20.992 37.504-54.016 62.496q-43.008 43.008-66.496 76.992t-27.488 72q-2.016 15.008 7.488 26.496t24.512 12.512h4q14.016 0 24-8.992t12-23.008q3.008-35.008 72.992-104.992 60.992-60.992 79.488-98.016t20.512-78.016q4.992-79.008-52-139.008zM443.008 816q0-18.016 12.512-30.496t30.496-12.512 30.496 12.512 12.512 30.496-12.512 30.496-30.496 12.512-30.496-12.512-12.512-30.496z",
              onclick: function () {},
            },
          },
        },
        dataZoom: [
          {
            type: "slider",
            show: true,
            start: 0,
            end: 100,
            xAxisIndex: [0],
          },
        ],
      };

      // 从模板中读取配置
      config = {{ config }};

      // 填入数据
      opt.title[0].text = config.title;
      opt.xAxis[0].data = config.x;

      // 随机生成颜色
      for (let i = 0; i < config.data.length; ++i) {
        opt.color.push(
          "#" +
            Math.floor(Math.random() * 256).toString(16).padStart(2, "0") +
            Math.floor(Math.random() * 256).toString(16).padStart(2, "0") +
            Math.floor(Math.random() * 256).toString(16).padStart(2, "0")
        );
      }

      series_template = {
        type: "line",
        stack: 'x',
        areaStyle: {},
        name: "",
        connectNulls: false,
        xAxisIndex: 0,
        symbolSize: 4,
        showSymbol: false,
        smooth: true,
        clip: true,
        step: false,
        data: [],
        hoverAnimation: false,
        label: {
          show: true,
          margin: 8,
        },
        logBase: 10,
        seriesLayoutBy: "column",
        lineStyle: {
          show: true,
          width: 1,
          opacity: 1,
          curveness: 0,
          type: "solid",
        },
        zlevel: 0,
        z: 0,
      };

      for (let i = 0; i < config.data.length; ++i) {
        this_series = JSON.parse(JSON.stringify(series_template));
        this_series.name = config.data[i].name;
        this_series.data = config.data[i].data;
        opt.series.push(this_series);
        opt.legend[0].data.push(config.data[i].name);
      }

      chart.setOption(opt);

      // 点击选中的图例时，取消其他图例的选中状态；
      // 点击未被选中的图例时，选中该图例
      chart.on("legendselectchanged", function (params) {
        new_opt = this.getOption();
        if (new_opt.legend[0].selected[params.name]) {
          return;
        }
        for (let i = 0; i < new_opt.series.length; ++i) {
          if (new_opt.series[i].name != params.name) {
            new_opt.legend[0].selected[new_opt.series[i].name] = false;
          }
        }
        new_opt.legend[0].selected[params.name] = true;
        this.setOption(new_opt);
      });
    </script>
  </body>
</html>
