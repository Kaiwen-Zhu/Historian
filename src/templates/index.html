<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ name }}史</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/element-plus"></script>
  </head>

  <body>
    <div id="app">
      <el-container>
        <el-aside width="20vw">
          <el-menu default-active="1" class="sidebar">
            <el-menu-item index="1" v-on:click="showPage('overview')">
              <span>概览</span>
            </el-menu-item>

            <el-menu-item index="2" v-on:click="showPage('economic_history')">
              <span>经济</span>
            </el-menu-item>

            <el-sub-menu index="3">
              <template #title>
                <span>人口</span>
              </template>
              <el-menu-item index="3-1" v-on:click="showPage('pop_size')">
                <span>人口规模</span>
              </el-menu-item>
              <el-menu-item index="3-2" v-on:click="showPage('unity')">
                <span>凝聚力储量及月收入</span>
              </el-menu-item>
            </el-sub-menu>

            <el-menu-item index="4" v-on:click="showPage('scientific_history')">
              <span>科技</span>
            </el-menu-item>

            <el-menu-item index="5">
              <span>外交</span>
            </el-menu-item>

          </el-menu>
        </el-aside>

        <el-main id="overview" v-if="currentPage==='overview'">
          {% include "overview.html" %}
        </el-main>

        <el-main id="economic_history" v-if="currentPage==='economic_history'">
          {% include "economic_history.html" %}
        </el-main>

        <el-main id="demographic_history_pop_size" v-if="currentPage==='pop_size'">
          {% include "demographic_history_pop_size.html" %}
        </el-main>

        <el-main id="demographic_history_unity" v-if="currentPage==='unity'">
          {% include "demographic_history_unity.html" %}
        </el-main>

        <el-main id="scientific_history" v-if="currentPage==='scientific_history'">
          {% include "scientific_history.html" %}
        </el-main>
      </el-container>
    </div>

    <script>
      const { createApp } = Vue;
      const app = Vue.createApp({
        data() {
          return {
            currentPage: "overview",
          };
        },
        methods: {
          showPage(page) {
            this.currentPage = page;
          },
        },
      });
      app.use(ElementPlus).mount("#app");
    </script>

    <style>
      .el-main {
        position: absolute;
        left: 20vw;
        right: 0;
        top: 0;
        bottom: 0;
        padding-left: 3vw;
      }

      .icon-text {
        display: flex;
        align-items: center;
        margin-top: 3vh;
        margin-bottom: 3vh;
      }

      h1 {
        margin-top: 1vh;
        margin-bottom: 3vh;
      }

      p {
        margin-top: 3vh;
        margin-bottom: 3vh;
      }
    </style>
  </body>
</html>
