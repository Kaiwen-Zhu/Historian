<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ name }}史</title>
    <link
      rel="stylesheet"

  <body>
    <div id="app">
      <el-container>
        <el-aside width="20vw">
          <el-menu default-active="1" class="sidebar">

              <span>概览</span>

              <span>经济</span>
            </el-menu-item>

            <el-menu-item index="3">
              <span>人口</span>
            </el-menu-item>

            <el-menu-item index="4" v-on:click="showPage('scientific_history')">
              <span>科技</span>
            </el-menu-item>

            <el-menu-item index="5">
              <span>外交</span>
            </el-menu-item>

              <el-menu-item-group title="Group One">

                <el-menu-item index="1-2">item two</el-menu-item>
              </el-menu-item-group>
              <el-menu-item-group title="Group Two">
                <el-menu-item index="1-3">item three</el-menu-item>

              <el-sub-menu index="1-4">

              </el-sub-menu>

          </el-menu>
        </el-aside>

        <el-main v-show="currentPage==='overview'">
          {% include "overview.html" %}
        </el-main>

        <el-main v-show="currentPage==='scientific_history'">
          {% include "scientific_history.html" %}
        </el-main>
      </el-container>
    </div>

    <script>
      const { createApp, reactive, toRefs } = Vue;
      const app = Vue.createApp({
        data() {
          return {
            currentPage: "overview",
          };
        },
        methods: {
          showPage(page) {
            this.currentPage = page;
          },
        },
      });
      app.use(ElementPlus).mount("#app");
    </script>
  </body>
</html>
