<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ name }}史</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/element-plus"></script>
  </head>

  <body>
    <div id="app">
      <el-container>
        <el-aside width="20vw">
          <el-menu default-active="1" class="sidebar">
            <el-menu-item index="1" v-on:click="showPage('overview')">
              <span>概览</span>
            </el-menu-item>

            <el-menu-item index="2" v-on:click="showPage('economic_history')">
              <span>经济</span>
            </el-menu-item>

            <el-menu-item index="3">
              <span>人口</span>
            </el-menu-item>

            <el-menu-item index="4" v-on:click="showPage('scientific_history')">
              <span>科技</span>
            </el-menu-item>

            <el-menu-item index="5">
              <span>外交</span>
            </el-menu-item>

            <!-- <el-sub-menu index="0">
              <template #title>
                <span>test</span>
              </template>
              <el-menu-item-group title="Group One">
                <el-menu-item index="1-1">item one</el-menu-item>
                <el-menu-item index="1-2">item two</el-menu-item>
              </el-menu-item-group>
              <el-menu-item-group title="Group Two">
                <el-menu-item index="1-3">item three</el-menu-item>
              </el-menu-item-group>
              <el-sub-menu index="1-4">
                <template #title>item four</template>
                <el-menu-item index="1-4-1">item one</el-menu-item>
              </el-sub-menu>
            </el-sub-menu> -->
          </el-menu>
        </el-aside>

        <el-main id="overview" v-show="currentPage==='overview'">
          {% include "overview.html" %}
        </el-main>

        <el-main id="economic_history" v-show="currentPage==='economic_history'">
          {% include "economic_history.html" %}
        </el-main>

        <el-main id="scientific_history" v-show="currentPage==='scientific_history'">
          {% include "scientific_history.html" %}
        </el-main>
      </el-container>
    </div>

    <script>
      const { createApp } = Vue;
      const app = Vue.createApp({
        data() {
          return {
            currentPage: "overview",
          };
        },
        methods: {
          showPage(page) {
            this.currentPage = page;
          },
        },
      });
      app.use(ElementPlus).mount("#app");
    </script>

    <style>
      .el-main {
        position: absolute;
        left: 20vw;
        right: 0;
        top: 0;
        bottom: 0;
        padding-left: 3vw;
      }

      .icon-text {
        display: flex;
        align-items: center;
        margin-top: 3vh;
        margin-bottom: 3vh;
      }

      h1 {
        margin-top: 1vh;
        margin-bottom: 3vh;
      }

      p {
        margin-top: 3vh;
        margin-bottom: 3vh;
      }
    </style>
  </body>
</html>
